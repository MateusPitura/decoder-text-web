<!DOCTYPE html>

<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Decodificador</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="pagina-inteira-corpo">
        <header class="cabecalho-alura-logo">
            <img class="icone-alura-logo" src="imagens/icone-alura-logo.svg" alt="Logo da Alura">
        </header>
        <main class="entrada-saida-botoes">
            <section class="secao-entrada-botoes">
                <section class="secao-entrada-usuario">
                    <label><textarea id="campo-entrada-usuario" class="campo-entrada-usuario" placeholder="Digite seu texto"></textarea></label>
                </section>
                <section class="secao-criptografar-descriptografar">
                    <p class="informativo-formatacao-entrada">Apenas letras minúsculas e sem acento</p>
                    <label><input id="botao-criptografar-usuario" class="botao-criptografar-usuario" type="submit" value="Criptografar"></label>
                    <label><input id="botao-descriptografar-usuario" class="botao-descriptografar-usuario" type="submit" value="Descriptografar"></label>
                </section>
            </section>
            <section class="secao-saida-texto">
                <section class="mensagem-antes-processsamento">
                    <img class="imagem-mulher-lupa" src="imagens/mulher-lupa-diamante.svg" alt="Mulher sentada segurando uma lupa, há um diamente flutuando na frente dela">
                    <h1 class="titulo-antes-processamento">Nenhuma mensagem encontrada</h1>
                    <p class="paragrafo-antes-processamento">Digite um texto que você deseja criptografar ou descriptografar</p>
                </section>
                <label><textarea id="campo-saida-mensagem" class="campo-saida-mensagem"></textarea></label>
            </section>
        </main>
    </body>
    <footer class="rodape-espacamento-conteudo"></footer>
    <script src="script.js"></script>
</html>
